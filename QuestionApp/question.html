<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuizApp</title>
    <link rel="stylesheet" type="text/css" href="question.css">
    <link rel="stylesheet" type="text/css" href="questionOne.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Answer Me!!</h4>
         </div>
            <ul class="navlinks">
                <li id="Retake">Retake Quiz</li>
                <li id="Refresh">Refresh</li>
                <li id="Retry">Retry</li>
                <li id="Solution">See Solutions</li>
            </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
       
    </nav>

    <div class="question-div">
        <p id="questions"></p>
    </div>

    <center>
    <div id="myProgressive">
        <div id="myBar"></div>
    </div>
    </center>

    <div id="same">
    <form method="#" action="#" id="form">
        <div class="rad">
            <input type="radio" name="radio" value="#" id="choiceOne">
            <label for="choiceOne" id="first"></label><br>
            <input type="radio" name="radio" value="#" id="choiceTwo">
            <label for="choiceTwo" id="second"></label><br>
            <input type="radio" name="radio" value="#" id="choiceThree">
            <label for="choiceThree" id="third"></label><br>
            <input type="radio" name="radio" value="#" id="choiceFour">
            <label for="choiceFour" id="fourth"></label><br>
        </div>
    </form>
    </div>


    <center>
    <div class="btn">
        <button form="form" class="next" type="submit">Next</button>
        <button form="form" class="previous" type="submit">Previous</button>
        <button form="form" class="score" type="submit">Score</button>
    </div>
    </center>
    
    <nav style="background-color: #ddd;">
        <center><p>Copyright&copy; AnswerUs.org</p></center>
    </nav>















<script src="questionOne.js"></script>
<script src="question.js"></script>

</body>

</html>
